
<div class="card" *ngFor="let animal of animalList | age:filterList">
  <div class="card-block">
    <h4 class="card-title">{{animal.name}}</h4>
    <h6 class="card-subtitle text-muted">{{animal.species}}</h6>
    <a href="#" class="btn btn-primary details-button" (click)="detailsButtonHasBeenClicked(animal)">Details/Edit</a>
  </div>
</div>
